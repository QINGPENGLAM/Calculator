<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-allclear class="buttongray">AC</button>
    <button data-delete class="buttongray">DEL</button>
    <button data-operation class="buttongray">%</button>
    <button data-operation class="buttonorange">รท</button>
    <button data-number class="buttondarkgray">7</button>
    <button data-number class="buttondarkgray">8</button>
    <button data-number class="buttondarkgray">9</button>
    <button data-operation class="buttonorange">x</button>
    <button data-number class="buttondarkgray">4</button>
    <button data-number class="buttondarkgray">5</button>
    <button data-number class="buttondarkgray">6</button>
    <button data-operation class="buttonorange">-</button>
    <button data-number class="buttondarkgray">1</button>
    <button data-number class="buttondarkgray">2</button>
    <button data-number class="buttondarkgray">3</button>
    <button data-operation class="buttonorange">+</button>
    <button data-number class="special
      ">0</button>
    <button data-number class="buttondarkgray">.</button>
    <button data-equal class="buttonorange">=</button>

  </div>

</body>

</html>
